name: payments-cd

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/payments-svc/**"
      - "src/Worker/**"
      - ".github/workflows/payments-cd.yml"
  workflow_dispatch:
    inputs:
      deploy_mode:
        description: "container (default) ou serverless (legacy)"
        required: true
        default: "container"
        type: choice
        options:
          - container
          - serverless

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  STACK_NAME: ${{ secrets.CFN_STACK_NAME }}
  ARTIFACTS_BUCKET: ${{ secrets.ARTIFACTS_BUCKET }}

jobs:
  deploy-container:
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_mode == 'container' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata (payments-worker)
        id: meta_worker
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/fcg-payments-worker
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build & Push (payments-worker)
        uses: docker/build-push-action@v6
        with:
          context: ./src/Worker
          file: ./src/Worker/Dockerfile
          push: true
          tags: ${{ steps.meta_worker.outputs.tags }}
          labels: ${{ steps.meta_worker.outputs.labels }}

  deploy-serverless-legacy:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_mode == 'serverless' }}
    runs-on: ubuntu-latest
    concurrency:
      group: payments-deploy-serverless
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install Amazon.Lambda.Tools
        run: dotnet tool install -g Amazon.Lambda.Tools

      - name: Configure AWS Credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Ensure artifacts bucket exists (idempotent)
        run: |
          if ! aws s3api head-bucket --bucket "$ARTIFACTS_BUCKET" 2>/dev/null; then
            aws s3 mb "s3://$ARTIFACTS_BUCKET" --region "$AWS_REGION"
          fi

      - name: Restore & Build (Release)
        working-directory: src/payments-svc
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Deploy Serverless (CloudFormation)
        working-directory: src/payments-svc
        run: |
          dotnet lambda deploy-serverless \
            --stack-name "$STACK_NAME" \
            --s3-bucket "$ARTIFACTS_BUCKET" \
            --region "$AWS_REGION" \
            --configuration Release \
            --framework net8.0 \
            --msbuild-parameters /p:PublishReadyToRun=false

      - name: Get API URL (se existir)
        id: get_api_url
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='ApiURL' || OutputKey=='ApiUrl' || contains(OutputKey,'PaymentsApi')].OutputValue" \
            --output text || true)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"

      - name: Smoke test - /health (API)
        if: steps.get_api_url.outputs.api_url != ''
        run: |
          echo "Calling ${{ steps.get_api_url.outputs.api_url }}health ..."
          curl -fsSL "${{ steps.get_api_url.outputs.api_url }}health" || (echo "Health check failed" && exit 1)
