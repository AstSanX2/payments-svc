name: payments-cd

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists (idempotent)
        shell: bash
        run: |
          set -euo pipefail
          for repo in fcg-payments-api fcg-payments-worker; do
            aws ecr describe-repositories --repository-names "$repo" >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name "$repo" >/dev/null
          done

      - name: Build & Push (payments-api)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/api/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/fcg-payments-api:latest
            ${{ steps.login-ecr.outputs.registry }}/fcg-payments-api:${{ github.sha }}

      - name: Build & Push (payments-worker)
        uses: docker/build-push-action@v6
        with:
          # Dockerfiles assumem contexto na raiz do repo
          context: .
          file: ./src/Worker/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/fcg-payments-worker:latest
            ${{ steps.login-ecr.outputs.registry }}/fcg-payments-worker:${{ github.sha }}
