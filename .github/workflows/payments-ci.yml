name: CI - Payments Service

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore PaymentsSvc.sln

      - name: Build
        run: dotnet build PaymentsSvc.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test PaymentsSvc.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Build Docker images (no push)
        run: |
          docker build -f src/api/Dockerfile -t ci/payments-api:ci .
          docker build -f src/worker/Dockerfile -t ci/payments-worker:ci .

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/**/*.trx'

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: '**/TestResults/**/coverage.cobertura.xml'

